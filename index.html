<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <label for="quantity"></label>
            <input id="quantity" type="text" name="quantity">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="container2">
            <div class="textbox" id="length-div">
                <p class="dataTitle">Length (Meter/Feet)</p>
                <p class="result" id="length-res"></p>
            </div>
            <div class="textbox" id="volume-div">
                <p class="dataTitle">Volume (Liters/Gallons)</p>
                <p class="result" id="volume-res"></p>
            </div>
            <div class="textbox" id="mass-div">
                <p class="dataTitle">Mass (Kilograms/Pounds)</p>
                <p class="result" id="mass-res">Rsult</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
